<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tax Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Tax Calculator</h1>
    <form id="taxForm">
      <div class="form-group">
        <label for="age">Age:</label>
        <select id="age" class="form-control">
          <option value="<40">&lt; 40</option>
          <option value="≥40 &lt;60">&ge; 40 &lt; 60</option>
          <option value="≥60">&ge; 60</option>
        </select>
        <span class="error-icon" id="ageError">!</span>
        <span class="question-mark" title="Select your age group which affects tax rate calculation.">&#63;</span>
      </div>
      <div class="form-group">
        <label for="income">Gross Annual Income (Lakhs):</label>
        <input type="number" id="income" class="form-control" min="0">
        <span class="error-icon" id="incomeError">!</span>
        <span class="question-mark" title="Gross Annual Income refers to the total income earned over the course of a year.">&#63;</span>
      </div>
      <div class="form-group">
        <label for="extraIncome">Extra Income (Lakhs):</label>
        <input type="number" id="extraIncome" class="form-control" min="0">
        <span class="error-icon" id="extraIncomeError">!</span>
        <span class="question-mark" title="Extra Income includes any additional income sources beyond the gross annual income.">&#63;</span>
      </div>
      <div class="form-group">
        <label for="deductions">Deductions (Lakhs):</label>
        <input type="number" id="deductions" class="form-control" min="0">
        <span class="error-icon" id="deductionsError">!</span>
        <span class="question-mark" title="Deductions are subtracted from the total income to reduce taxable income.">&#63;</span>
      </div>
      <button type="submit" class="btn btn-primary">Calculate Tax</button>
    </form>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div id="modalContent"></div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
